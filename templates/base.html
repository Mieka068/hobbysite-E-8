<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Site{% endblock %}</title>
    <style>
        body {
            font-family: "Century Gothic", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Sticky Navbar */
        .navbar {
            background-color: #3498db;
            color: white;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-left > a {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-left > a:hover {
            background-color: #2980b9;
        }

        .nav-left > a.active {
            background-color: white;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            background-color: white;
            border: none;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Page Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 30px auto;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            color: #1a5276;
        }

        /* Form Inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-button-container {
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* ✅ Commissions and boxes */
        .commissions-list {
            margin-top: 20px;
        }

        .commission-box {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            transition: 0.3s;
        }

        .commission-box a {
            text-decoration: none;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }

        .commission-box:hover {
            background-color: #d5dbdb;
        }

        /* Comments (if used in future apps) */
        .comments {
            margin-top: 20px;
        }

        .comment-box {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }

        .comment-box p {
            margin: 5px 0;
        }

        .timestamp {
            font-size: 12px;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
            <a href="{% url 'commissions:list' %}" class="{% if active_page == 'commissions' %}active{% endif %}">Commissions</a>
            <a href="{% url 'forum:thread_list' %}" class="{% if active_page == 'forum' %}active{% endif %}">Forum</a>
            <a href="{% url 'wiki:article_list' %}" class="{% if active_page == 'wiki' %}active{% endif %}">Wiki</a>
            <a href="{% url 'blog:article_list' %}" class="{% if active_page == 'blog' %}active{% endif %}">Blog</a>
            <a href="{% url 'store:list_view' %}" class="{% if active_page == 'store' %}active{% endif %}">Merchstore</a>
        </div>

        <div class="nav-right">
            {% if user.is_authenticated %}
                <span>Hi, {{ user.username }}</span>
                <div class="dropdown">
                    <span style="cursor: pointer; font-weight: bold;">Profile ▼</span>
                    <div class="dropdown-content">
                        <a href="{% url 'user_management:profile' %}">Edit Profile</a>
                        <a href="{% url 'user_management:dashboard' %}">Dashboard</a>
                        <a href="{% url 'accounts:logout' %}">Logout</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
