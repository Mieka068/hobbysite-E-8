{% extends 'base.html' %}

{% block title %}Add Something{% endblock %}

{% block content %}
    <h2>Buy {{ product.name }}</h2>
    <h4>Stock remaining: {{ product.stock }}</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <!-- redirect links -->
    <table align="center">
        <tr>
            <td><a href="{% url 'merchstore:detail_view' product.id %}"><p>{{ 'Back to Product' }}</a></td>
            <td>  | </td>
            <td><a href="{% url 'merchstore:list_view' %}"><p>{{ 'Back to All Products' }}</a></td>
        </tr>
    </table>
{% endblock %}
