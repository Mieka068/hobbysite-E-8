<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <header>
        <h1>Merchandise Store</h1>
    </header>

    <h2>Uh-oh... seems you're logged out.</h2>
    <h4>Please log in first.</h4>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
