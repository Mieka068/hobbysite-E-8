{% extends 'base.html' %}

{% block title %}Merchandise Store{% endblock %}

{% block content %}
    <header>
        <h1>Merchandise Store</h1>
    </header>

    <h2>All products</h2>
    <ul>
        {% for product in all_products %}
            <li>
                <a href="{% url 'store:detail_view' product.id %}">{{ product.name }}</a>
            </li>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </ul>
{% endblock %}
