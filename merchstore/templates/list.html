{% extends 'base.html' %}
{% load static %}

{% block title %}Merchandise Store{% endblock %}

{% block content %}
    <h1>Available Products</h1>
    <ul>
        {% for product in all_products %}
            <li>
                <a href="{% url 'store:detail_view' product.id %}">{{ product.name }}</a>
            </li>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </ul>
{% endblock %}
