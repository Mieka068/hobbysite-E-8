{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
    <h2>Edit product listing</h2>
    <h4><i>You are currently editing the listing for "{{ product.name }}"</i></h4>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <br>
    <a href="{% url 'store:list_view' %}">Back to All Products</a>
    <br>
{% endblock %}
