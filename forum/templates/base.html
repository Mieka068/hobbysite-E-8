<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Forum{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'forum:thread_list' %}">My Forum</a></h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a></p>
        {% endif %}
        <p><a href="{% url 'forum:thread_list' %}">‚Üê Back to Thread List</a></p>
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 My Forum</p>
    </footer>
</body>
</html>
