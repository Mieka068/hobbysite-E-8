<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forums - {{ post.title }} </title>
</head>
<body>
    <h1> {{ post.title }} </h1>
    <p> Category: {{ post.category.name }} </p>
    <p> Created On: {{ post.created_on }} </p>
    <p> Last Updated: {{ post.updated_on }} </p>
    <p> {{ post.entry }} </p>
    
    <a href = "{% url 'forum_list' %}">Back to Forums</a>
    
</body>
</html>
