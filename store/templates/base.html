<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Commissions{% endblock %}</title>
    <style>
        body {
            font-family: "Century Gothic", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            color: #1a5276;
        }

        .comments {
            margin-top: 20px;
        }

        .comment-box {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }

        .comment-box p {
            margin: 5px 0;
        }

        .timestamp {
            font-size: 12px;
            color: #7f8c8d;
        }

        .commissions-list {
            margin-top: 20px;
        }

        .commission-box {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            transition: 0.3s;
        }

        .commission-box a {
            text-decoration: none;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }

        .commission-box:hover {
            background-color: #d5dbdb;
        }

        .back-button-container {
            text-align: center; /* Center the button */
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
