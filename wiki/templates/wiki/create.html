{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}
{% block content %}
    <h1>Create Article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    <p><a href="{% url 'wiki:list' %}">Back to Articles</a></p>
{% endblock %}
