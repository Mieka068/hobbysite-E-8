{% extends 'base.html' %}

{% block title %}{% if view.object %}Create{% else %}Edit{% endif %} Article{% endblock %}
{% block content %}
    <h1>Create Article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'wiki:article_list' %}">Back to Articles</a></p>
{% endblock %}
